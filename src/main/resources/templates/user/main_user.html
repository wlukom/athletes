<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Main User Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
                    <span class="nav-link" th:inline="text" style="color: lightskyblue;">
                        <b th:text="${#httpServletRequest.remoteUser}"></b>
                    </span>
        </li>

        <li class="nav-item">
          <div class="nav-link">
            <form method="post" th:action="@{/index}">
              <button class="btn btn-link" type="submit" onclick="successfullyLogout()">Logout</button>
            </form>
          </div>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">

    <div class="col-md-10 mt-5">
      <form method="post" th:action="@{/index}">
        <div class="form-group">
          <label style="font-size:30px" th:inline="text">Welcome <a
                  style="color:lightskyblue; text-transform:capitalize"><b>[[${#httpServletRequest.remoteUser}]]</b></a>
            to the main page!</label>
          <div style="font-size:20px">If you want to logout, click "Logout" button under this text.</div>
        </div>

        <button class="btn btn-primary" type="submit" onclick="successfullyLogout()">Logout</button>
      </form>

      <!-- Athletes Table Section -->
      <div class="mt-5">
        <h2>Athletes</h2>
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Sport</th>
            <th>Age</th>
          </tr>
          </thead>
          <tbody>
          <!-- Use Thymeleaf iteration to display athletes -->
          <tr th:each="zawodnik : ${zawodnicy}">
            <td th:text="${zawodnik.Imie}"></td>
            <td th:text="${zawodnik.nazwisko}"></td>
            <td th:text="${zawodnik.sport}"></td>
            <td th:text="${zawodnik.age}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- End Athletes Table Section -->

    </div>

  </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
