<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Zawodnicy Table</title>
</head>
<body>

<h2>Zawodnicy Table</h2>

<table border="1">
  <thead>
  <tr>
<!--    <th>ID</th>-->
    <th>Name</th>
<!--    <th>Sport</th>-->
<!--    <th>Age</th>-->
  </tr>
  </thead>
  <tbody>
  <!-- Use Thymeleaf iteration to display zawodnicy -->
  <tr th:each="zawodnik : ${zawodnicy}">
    <td th:text="${zawodnicy.getImie()}"></td>
<!--    <td th:text="${zawodnik.nazwisko}"></td>-->
<!--    <td th:text="${zawodnik.sport}"></td>-->
<!--    <td th:text="${zawodnik.age}"></td>-->
  </tr>
  </tbody>
</table>

</body>
</html>
